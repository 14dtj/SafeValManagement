<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报告列表</title>
</head>
<body>
	<div class="panel datagrid" style="width: 100%;">
		<div class="panel-header">
			<div class="panel-title">打印报告列表</div>
			<div class="panel-tool"></div>
		</div>
	</div>
	<div>
		<table style="margin-left: -3px;">
			<tbody>
				<tr>
					<td>审批人</td>
					<td><input type="text" id="checkUser"></td>
				</tr>
				<tr>
					<td>报告号：</td>
					<td><input type="text" id="reportNum"></td>
				</tr>
				<tr>
					<td>审批日期：</td>
					<td><input type="date" id="checkDate"></td>
				</tr>
			</tbody>
		</table>
		<input type="button" value="搜索" onclick="search()">
	</div>
	<div class="functionarea">
		<ul id="list">
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/printReportList.js"></script>
</body>
</html>
