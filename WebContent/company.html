<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>单位管理</title>
<link rel="Stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
   <div class="panel datagrid" style="width: 100%;">
        <div class="panel-header">
            <div class="panel-title">单位管理列表</div>
            <div class="panel-tool"></div>
        </div>
    </div> 

    <div class="functionarea">
        <div class="searchrow">
            <span class="line_title">条件检索</span>
        </div>
        <div class="searchrow">
            <table style="margin-left: -3px;">
                <tbody>
                <tr>
                    <td>单位名称：</td>
                    <td>
                        <input type="text" id="name">
                    </td>
                    <td>单位地址：</td>
                    <td>
                        <input type="text" id="address">
                    </td>
                </tr>
                <tr>
                    <td>联系人：</td>
                    <td>
                        <input type="text" id="owner">
                    </td>
                    <td>联系电话：</td>
                    <td>
                        <input type="text" id="tel">
                    </td>
                </tr>
                <tr>
                    <td>组织机构代码：</td>
                    <td>
                        <input type="text" id="code">
                    </td>
                    
                </tr>
                
            </tbody></table>
        </div>
        <div class="searchrow">
            <input type="button" id="btnQuery" class="normalbutton" value="查询" onclick="srhcompany()">
            <input type="button" id="btnAdd" class="normalbutton" value="新增" onclick="window.open('companyedit.html')">
            <input type="button" id="btnUpdate" class="normalbutton" value="修改" onclick="updcompany()">
            <input type="button" id="btnDelete" class="normalbutton" value="删除" onclick="delcompany()">
        </div>
        <div id="companylist" >
        <table border="1" id="usrtable" class="display" >
        <tr id="1row">
        	<td> <input type="checkbox" id="checkAll"></td>
        	<td>序号</td>
        	<td>组织机构代码</td>
        	<td>单位名称</td>
        	<td>联系人</td>
	        <td>联系电话</td>
	        <td>单位地址</td>        
        </tr>
        <tbody id="companytb">
        </tbody>
        </table>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script> 
	<script type="text/javascript" src="js/company.js"></script>


</body>
</html>
